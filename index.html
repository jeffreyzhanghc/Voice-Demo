<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #24292e;
        }
        h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 10px;
        }
        .player-container {
            margin: 30px 0;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            background-color: #f6f8fa;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .description {
            margin-top: 30px;
        }
        footer {
            margin-top: 50px;
            border-top: 1px solid #eaecef;
            padding-top: 20px;
            font-size: 14px;
            color: #586069;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Voice Demo</h1>
    
    <div class="player-container">
        <p>Listen to the voice demo:</p>
        <audio controls>
            <source src="voice_demo.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <div class="description">
        <h2>About this demo</h2>
        <p>This is a voice demonstration audio file.</p>
        <p><a href="voice_demo.mp3" download>Download the audio file directly</a></p>
    </div>
    
    <footer>
        <p>View the <a href="https://github.com/jeffreyzhanghe/Voice-Demo">source code on GitHub</a></p>
    </footer>
</body>
</html>
